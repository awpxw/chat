# .github/workflows/ci-cd.yml
name: CI/CD + SonarCloud

on:
  push:
    branches: [ main, dev, release/* ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  # 第一步：检测哪些模块改动了
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 检测改动模块
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | cut -d/ -f1 | sort -u | grep -vE '^\.github$|^common$|^$' | paste -sd, -)
          if [ -z "$CHANGED" ]; then
            echo "无服务模块改动，跳过构建"
            echo "changed=none" >> $GITHUB_OUTPUT
            echo "matrix=[]" >> $GITHUB_OUTPUT
          else
            echo "检测到改动模块: $CHANGED"
            echo "changed=$CHANGED" >> $GITHUB_OUTPUT
            MATRIX=$(echo "$CHANGED" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          fi

  # 第二步：真正干活（Java 17 + Jib + 最新 SonarCloud）
  build-analyze-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed != 'none' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.matrix || '["__all__"]') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # SonarCloud 必须完整历史

      # 彻底升级到 Java 17
      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Maven 缓存（超快）
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # Jib 推送（只在 push 时执行）
      - name: Jib 构建并推镜像
        if: github.event_name == 'push' && matrix.module != '__all__'
        env:
          JIB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          JIB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "发布模块: ${{ matrix.module }} → $JIB_USERNAME/chat-${{ matrix.module }}"
          mvn -B compile jib:build -pl ${{ matrix.module }} -am -DskipTests \
            -Dimage=$JIB_USERNAME/chat-${{ matrix.module }} \
            -Djib.to.tags=latest,${{ github.sha }},${{ github.ref_name }} \
            -Djib.to.auth.username=$JIB_USERNAME \
            -Djib.to.auth.password=$JIB_PASSWORD \
            -Djib.skip=false  # 强制启用 Jib

      # SonarCloud 分析（用最新最强插件，无需指定版本）
      - name: SonarCloud 分析
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ matrix.module }}" != "__all__" ]; then
            echo "增量扫描模块: ${{ matrix.module }}"
            mvn -B verify -DskipTests \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -pl ${{ matrix.module }} -am \
              -Dsonar.projectKey=chat-on-line_chat \
              -Dsonar.organization=chat-on-line
          else
            echo "全量扫描项目"
            mvn -B verify -DskipTests \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=chat-on-line_chat \
              -Dsonar.organization=chat-on-line
          fi

      - name: 发布成功
        if: github.event_name == 'push' && matrix.module != '__all__'
        run: echo "镜像已推送到 https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/chat-${{ matrix.module }}"