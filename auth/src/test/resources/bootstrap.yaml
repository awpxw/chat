server:
  port: 8081
spring:
  application:
    name: auth
  cloud:
    nacos:
      discovery:
        server-addr: ${SERVER:192.168.209.132}:8848
        username: nacos
        password: nacos
        namespace: dev
      config:
        import-check:
          enabled: false
        server-addr: ${SERVER:192.168.209.132}:8848
        username: nacos
        password: nacos
        file-extension: yaml
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: always