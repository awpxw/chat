server:
  port: 8081

spring:
  application:
    name: auth
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.209.130:8848
        namespace: dev
        ephemeral: true
    service-registry:
      auto-registration:
        enabled: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: always